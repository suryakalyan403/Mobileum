name: t80
version: 3.10
options:
  portal_upgrade_bundle: "t80-m3.10.*_p8.2.7_portal_upgrade.tar.gz"
goals:
  - name: install
    default: true
    steps:
      - description: "Deploy Portal upgrade bundle"
        type: "COMMAND"
        options:
          command: "/opt/wpkg/bin/wpkg -v -b ${bundle_base_dir}/${portal_upgrade_bundle} -c ${config_file}"