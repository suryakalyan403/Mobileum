############
# AIP 2.0.2 compatible
############

deployment:
  name: "fms-correlation-sat3"
  ha: false
  replicas: 1
  productConfig:
    secretName: "fms-correlation-sat3-rafm-product-config"

persistence:
  common:
  deployment:
    - enabled: true
      name: local
      mounts:
        - mountPath: /local
      claim:
        accessModes:
          - ReadWriteOnce
        size: 1G
        storageClass: robin
        volumeName:
        annotations:
          "helm.sh/hook": pre-install
          "helm.sh/hook-weight": "-9"
          "helm.sh/hook-delete-policy": before-hook-creations


    - enabled: true
      name: fms-loading-sat1-rafm
      mounts:
        - mountPath: /fms-loading-sat1-rafm
      claim:
        accessModes:
          - ReadWriteMany
        size: 1500G
        storageClass: robin
        volumeName:
        annotations:
           "helm.sh/hook": pre-install
           "helm.sh/hook-weight": "-9"
           "helm.sh/hook-delete-policy": before-hook-creations
           "robin.io/replication": "2"
           "robin.io/faultdomain": host
           "robin.io/compression": LZ4
           "robin.io/media": SSD

    - enabled: true
      name: fms-detection-sat2-rafm
      mounts:
        - mountPath: /fms-detection-sat2-rafm
      claim:
        accessModes:
          - ReadWriteMany
        size: 300G
        storageClass: robin
        volumeName:
        annotations:
          "helm.sh/hook": pre-install
          "helm.sh/hook-weight": "-9"
          "helm.sh/hook-delete-policy": before-hook-creations
          "robin.io/replication": "2"
          "robin.io/faultdomain": host
          "robin.io/compression": LZ4
          "robin.io/media": SSD

    - enabled: true
      name: fms-correlation-sat3-rafm
      mounts:
        - mountPath: /fms-correlation-sat3-rafm
      claim:
        accessModes:
          - ReadWriteMany
        size: 30G
        storageClass: robin
        volumeName:
        annotations:
          "helm.sh/hook": pre-install
          "helm.sh/hook-weight": "-9"
          "helm.sh/hook-delete-policy": before-hook-creations
          "robin.io/replication": "2"
          "robin.io/faultdomain": host
          "robin.io/compression": LZ4
          "robin.io/media": SSD

customPodLabels:
  cnfc_id: 05f26536-75b6-445e-9c53-7c7a98f1ecf7

permissions:
  common:
  deployment:
    - /local
    - /fms-loading-sat1-rafm
    - /fms-detection-sat2-rafm
    - /fms-correlation-sat3-rafm

riskProduct:
  server: "common/aip_settings/resources/t80-sat3-resources.yaml"
