nattrmon:
  # Fill out the details to access the RAID instance
  RAFM:
    # You should only change the user (adm) and the password (970...B7)
    url               : "http://adm:Password1@[{{status.podIP}}]:40353/xdt"
    address           : "{{status.podIP}}"
    port              : 40353
    dontUseTransaction: true

  # Fill out the details to access the postgresql database for the RAID instance
  dbRAFM:
    # Replace "hippo-primary.postgres-operator.svc" by the hostname used inside Kubernetes to access the database & change the database name from "hippo" to the db database name
    # (check product-config.xml for the correct values)
    url    : jdbc:postgresql://raiddb-pgsql-ha.ns-mbl-raid-pg:5432/rakuten
    # Replace by the database login name corresponding to the RAID instance 'adm' schema
    login  : appadm
    # Replace by the database password name corresponding to the RAID instance 'adm' schema
    pass   : appadm
    # Use the same hostname used in the 'url' entry
    address: raiddb-pgsql-ha.ns-mbl-raid-pg
    port   : 5432

  dbRAFMAdm:
    url    : jdbc:postgresql://raiddb-pgsql-ha.ns-mbl-raid-pg:5432/rakuten
    login  : raidt80adm11_fm
    pass   : raidt80adm11_fm
    address: raiddb-pgsql-ha.ns-mbl-raid-pg
    port   : 5432
   

