apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels: {{- include "aip.labels.standard" . | nindent 4 }}
  annotations: {{- include "aip.annotations.standard" . | nindent 4 }}
spec:
  type:  {{ .Values.service.type }}
  selector: {{- include "aip.labels.matchLabels" . | nindent 4 }}
  {{- include "aip.service.dualstack" ( dict "service" .Values.service) | nindent 2 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      {{- if  .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
      targetPort: http
      protocol: TCP
