name: t80 setup
version: 3.10
options:
  rafm_setup_bundle: "t80-m3.10.*_p8.2.7_rafm_setup.tar.gz"
goals:
  - name: install
    default: true
    steps:
      - description: "Install RAFM Setup bundle"
        type: "COMMAND"
        options:
          command: "/opt/wpkg/bin/wpkg -v -b ${bundle_base_dir}/${rafm_setup_bundle} -c ${config_file} -p PathToInstance ${PathToInstance}"